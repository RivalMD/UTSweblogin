<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2980b9, #6dd5fa); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        .login-container h2 {
            font-weight: bold;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-link {
            color: #007bff;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Beranda</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center mb-4">Masuk</h2>
        <form onsubmit="validateLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Nama Pengguna</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan nama pengguna" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <p class="text-center mt-3">
            Belum punya akun? <a href="register.html" class="text-link">Daftar di sini</a>.
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nama Perusahaan. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Mencegah pengiriman formulir
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Contoh validasi sederhana
            if (username === 'rmd' && password === '666') {
                alert('Login Berhasil!');
                window.location.href = 'menu.html'; // Redirect ke halaman Menu
            } else {
                alert('Nama Pengguna atau Kata Sandi Salah!');
            }
        }
    </script>
</body>
</html>
