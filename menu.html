<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Body with gradient background */
        body {
            background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #4CAF50;
            font-weight: bold;
        }

        .nav-link {
            color: #4CAF50;
        }

        .nav-link:hover {
            color: #2e7d32;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-body {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-text {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        /* Main Content */
        .container {
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .lead {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Beranda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detail.html">Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Keluar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Selamat Datang di Menu Utama</h1>
        <p class="lead">Pilih tindakan dari opsi di bawah ini:</p>
        
        <div class="row">
            <!-- Menu 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lihat Profil</h5>
                        <p class="card-text">Akses informasi profil Anda.</p>
                        <a href="#" class="btn btn-primary">Lihat</a>
                    </div>
                </div>
            </div>
            <!-- Menu 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Berita Website</h5>
                        <p class="card-text">Tetap terupdate dengan berita terbaru.</p>
                        <a href="detail.html" class="btn btn-primary">Lihat Berita</a>
                    </div>
                </div>
            </div>
            <!-- Menu 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pengaturan</h5>
                        <p class="card-text">Ubah pengaturan akun Anda.</p>
                        <a href="#" class="btn btn-primary">Edit Pengaturan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
